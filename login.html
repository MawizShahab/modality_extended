<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-mRCVjw7U5rAI7JHEwIYJ2UM6uVoYsEMopp4l91upjHH6FkisqbJmb2N6uS6oOSBdg"
      crossorigin="anonymous"
    ></script>

    <!-- Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Font families -->

    <!-- Custom CSS Styles-->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom-font.css" />
    <!-- Bootstrap js and jQuery-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom js for slider-->
    <script type="text/javascript" src="./js/custom.js"></script>

    <title>Log In</title>
  </head>
  <body>
    <div class="registration-screens-wrapper">
      <header class="header-container main-container row extended-header">
        <nav class="navbar navbar-expand-lg rm-pd extended-nav">
          <div class="header-logo col-md-3 rm-pd">
            <h1><a href="#">Modality</a></h1>
          </div>

          <div class="extended-category col-md-3 rm-pd">
            <div class="extented-link simple">
              <a href="#"><h4>FAQs</h4></a>
            </div>
            <div class="extented-link round">
              <a href="#"><h4>Practioner Login</h4></a>
            </div>
          </div>
        </nav>
      </header>

      <section class="registration-container-wrapper">
        <div class="registration-container main-container login">
          <div class="registration-modal-container">
            <div class="login-modal">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="modal-title">
                    <h2>Log in</h2>
                  </div>

                  <div class="modal-description">
                    <a href="#" class="sm-p" style="text-decoration: underline">
                      I already have an account yet
                    </a>
                  </div>

                  <div class="modal-field">
                    <div class="field-label custom-label-button">
                      <p class="md-p">Username or email</p>
                    </div>
                    <div class="input-field mt-2">
                      <input type="text" />
                    </div>
                  </div>
                  <div class="modal-field">
                    <div class="field-label">
                      <p class="md-p">Password</p>
                    </div>
                    <div class="input-field mt-2" style="position: relative">
                      <input type="password" />
                      <img
                        class="password-eye"
                        src="./images/view.png"
                        alt="eye"
                      />
                    </div>
                  </div>

                  <div class="checkbox-container">
                    <input type="checkbox" id="inPersonCheckbox" />
                    <label class="sm-p" for="inPersonCheckbox"
                      >Keep me logged in.
                    </label>
                  </div>
                  <div class="help-me">
                    <button class="btn-modal black md-p" style="width: 100%">
                      Log in
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer-container">
        <div class="footer-logo">
          <h1><a href="#">Modality</a></h1>
        </div>
        <div class="footer-links-container">
          <div class="footer-extended-links">
            <div class="links">
              <h4><a href="#">Social</a></h4>
              <h4><a href="#">Terms + Conditions</a></h4>
              <h4><a href="#">Privacy Policy</a></h4>
              <div class="extented-link round">
                <a href="#"><h4>Sign Up Login</h4></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
